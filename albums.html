<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<nav class="navbar" style="position: sticky">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="color: rgb(0, 0, 0)" href="albums.html">BookSmart</a>
        </div>
        <div class="navbar-form navbar-right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="search" id="searchKeywords">
                <div class="input-group-btn">
                    <button class="btn btn-default w3-dark-grey" type="submit" id="searchBtn">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>

<div hidden class="w3-container" id="searchContainer">
    <a class="btn w3-dark-grey" style="float: right" href="albums.html" role="button">
        <i class="bi bi-arrow-return-left"></i> </a>
    <h1 class="w3-xxlarge w3-text-red">Search Result</h1>
    <hr class="w3-round">
    <div class="w3-row-padding ">
        <div class="w3-row-padding" id="search"></div>
        <br/>
    </div>
</div>

<div hidden class="w3-container" id="noSearchResult">
    <a class="btn w3-dark-grey" style="float: right" href="albums.html" role="button">
        <i class="bi bi-arrow-return-left"></i> </a>
    <h1 class="w3-xxlarge w3-text-red">Search Result</h1>
    <hr class="w3-round">
    <h1  style="text-align: center"><i class="bi bi-emoji-frown"></i> No results found <i class="bi bi-emoji-frown"></i></h1>
</div>


<div hidden class="w3-container" id="BookContainer">

    <h1 class="w3-xxlarge w3-text-red">Book</h1>
    <div class="w3-row-padding ">
        <div class="w3-row-padding" id="Book"></div>
        <br/>
    </div>
</div>

<div hidden class="w3-container" id="Clothing/FashionContainer">
    <h1 class="w3-xxlarge w3-text-red">Clothing/Fashion</h1>
    <div class="w3-row-padding ">
        <div class="w3-row-padding" id="Clothing/Fashion"></div>
        <br/>
    </div>
</div>

<div hidden class="w3-container" id="ElectronicsContainer">
    <h1 class="w3-xxlarge w3-text-red">Electronics</h1>
    <div class="w3-row-padding ">

        <div class="w3-row-padding" id="Electronics"></div>
        <br/>
    </div>
</div>

<div hidden class="w3-container" id="FoodContainer">
    <h1 class="w3-xxlarge w3-text-red">Food</h1>
    <div class="w3-row-padding ">

        <div class="w3-row-padding" id="Food"></div>
        <br/>
    </div>
</div>

<div hidden class="w3-container" id="SchoolContainer">
    <h1 class="w3-xxlarge w3-text-red">School</h1>
    <div class="w3-row-padding ">

        <div class="w3-row-padding" id="School"></div>
        <br/>
    </div>
</div>

<div hidden class="w3-container" id="TravelContainer">
    <h1 class="w3-xxlarge w3-text-red">Travel</h1>
    <div class="w3-row-padding ">
        <div class="w3-row-padding" id="Travel"></div>
        <br/>
    </div>
</div>

<div hidden class="w3-container" id="OtherContainer">
    <h1 class="w3-xxlarge w3-text-red">Other</h1>
    <div class="w3-row-padding ">
        <div class="w3-row-padding" id="Other"></div>
        <br/>
    </div>
</div>


<script type="module" src="albums.js"></script>
</body>
</html>
