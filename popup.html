<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>html {
        min-height: 400px;
        min-width: 300px
    }
    </style>
    <script type="module" src="popup.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<main role="main">
    <div class="container my-4">
        <a class="btn btn-primary me-2" href="https://mdbootstrap.com/docs/standard/getting-started/installation/"
           target="_blank" role="button">View Album <i class="fas fa-download"></i></a>
        <hr class="mb-5"/>
        <p class="font-weight-bold px-3">Available Albums</p>

        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="album-checkbox">
                    <input type="checkbox" class="album-checkbox-input" id="check0">
                    <label class="album-checkbox-label" for="check0">Book</label>
                </div>
                <div class="album-checkbox">
                    <input type="checkbox" class="album-checkbox-input" id="check1">
                    <label class="album-checkbox-label" for="check1">Clothing/Fashion</label>
                </div>
                <div class="album-checkbox">
                    <input type="checkbox" class="album-checkbox-input" id="check2">
                    <label class="album-checkbox-label" for="check2">Electronics</label>
                </div>
                <div class="album-checkbox">
                    <input type="checkbox" class="album-checkbox-input" id="check3">
                    <label class="album-checkbox-label" for="check3">Food</label>
                </div>
                <div class="album-checkbox">
                    <input type="checkbox" class="album-checkbox-input" id="check4">
                    <label class="album-checkbox-label" for="check3">School</label>
                </div>
                <div class="album-checkbox">
                    <input type="checkbox" class="album-checkbox-input" id="check5">
                    <label class="album-checkbox-label" for="check5">Travel</label>
                </div>
                <div class="album-checkbox">
                    <input type="checkbox" class="album-checkbox-input" id="check6">
                    <label class="album-checkbox-label" for="check6">Other</label>
                </div>
            </li>
        </ul>
        <a class="btn btn-primary" href="https://mdbootstrap.com/docs/standard/getting-started/installation/"
           target="_blank" role="button">Add to Album<i class="fas fa-download"></i></a>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
